<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkySense</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #b5d7e1; /* Baby Blue Background */
    }
    .container {
      margin-top: 50px;
    }
    .form-container {
      background-color: #b5d7e1; /* Baby Blue Forms */
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SkySense</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="form-container text-center">
        <h2>SkySense</h2>
        <img src="IMG_6495.png" alt="SkySense" width="300">
        <form id="weatherForm">
          <div class="form-group">
            <select class="form-control" id="citySelect">
              <option value="">Select a city</option>
              <option value="Riyadh">Riyadh</option>
              <option value="Jeddah">Jeddah</option>
              <option value="Dammam">Dammam</option>
              <!-- Add more cities as needed -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        <div id="weatherInfo" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById('weatherForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var city = document.getElementById('citySelect').value;
    if (city) {
      fetchWeather(city);
    } else {
      alert('Please select a city');
    }
  });

  function fetchWeather(city) {
    var apiKey = '72fb539ab1d3c7dc5704c51b6dd09cdd';
    var apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=' + city + '&units=metric&appid=' + apiKey;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        displayWeather(data);
      })
      .catch(error => {
        console.error('Error fetching weather data:', error);
        document.getElementById('weatherInfo').innerHTML = 'An error occurred while fetching weather data. Please try again later.';
      });
  }

  function displayWeather(data) {
    var weatherInfo = `
      <h3>Weather in ${data.name}</h3>
      <p>Description: ${data.weather[0].description}</p>
      <p>Temperature: ${data.main.temp}Â°C</p>
      <p>Humidity: ${data.main.humidity}%</p>
    `;
    document.getElementById('weatherInfo').innerHTML = weatherInfo;
  }
</script>

</body>
</html>
